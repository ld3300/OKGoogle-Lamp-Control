; https://docs.platformio.org/page/projectconf.html

[env:esp01_1m]
platform = espressif8266
board = esp01_1m
framework = arduino
monitor_speed = 115200

upload_port = 192.168.1.9   ; comment for serial upload, or change to ip of your device

lib_deps = 
  Adafruit MQTT Library
  WifiManager
